<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<title>Streams</title>
	</head>
	<body>
		<div class="container">
  			<form method="POST" autocomplete="off" action="/">
    				<h1 class="mt-3">Transorm - toUpperCase()</h1>
 				<div class="row d-block">
      					<div class="col-md-6">
        					<div class="form-group">
        						<label for="first">First Name</label>
        						<input type="text" class="form-control" required placeholder="" name="name">
        					</div>
      					</div>
     					<div class="col-md-6 d-block">
        					<div class="form-group">
          						<label for="last">Last Name</label>
          						<input type="text" class="form-control" required placeholder="" name="lastname">
       						</div>
      					</div>
					<div class="col-md-6 mt-2 d-block">
						<div class="form-group">
							<label for="repetitions">Repetitions</label>
							<input type="number" min="2" max="1000" required placeholder="" name="repetitions">
						</div>
					</div>
    				</div>
				<div class="col-md-6 mt-2">
   					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
 			</form>
		</div>
	</body>
</html>
